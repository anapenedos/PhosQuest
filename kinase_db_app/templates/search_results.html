<<!--inherits layout from layout.html-->
{% extends "layout_no_sidebar.html" %}
{% block content %}

<br>
<!--This code adds entries from query -->
<H3><b>Search Results </b></H3>
<hr>
<br>
{% if 'No results found' in results %}
    <b> Sorry no results found please try again!</b>
{% else %}
    <div class=results.dataframe>
        {{ results|safe }}
    </div>
{% endif %}
{% endblock content %}
